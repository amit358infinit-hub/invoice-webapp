<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Invoice Generator (Web)</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f0f4f7; 
            padding: 10px; 
        }
        .container {
            max-width: 480px;
            margin: auto;
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }
        <br>
<a href="/make_pdf">Invoice से PDF बनाएँ</a>

        .msg {
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            font-size: 14px;
        }
        .error { background: #ffe6e6; color: #c0392b; }
        .success { background: #e6ffec; color: #27ae60; }
        .preview {
            margin-top: 15px;
            padding: 10px;
            background: #f8fbff;
            border-radius: 5px;
            border: 1px dashed #3498db;
        }
        a.download-link {
            display: inline-block;
            margin-top: 8px;
            text-decoration: none;
            color: #ffffff;
            background: #2980b9;
            padding: 8px 10px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>GST Invoice Generator</h2>

    {% if error %}
        <div class="msg error">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="msg success">{{ success }}</div>
    {% endif %}

    <form method="post">
        <label>Invoice No</label>
        <input type="text" name="invoice_no" 
               value="{{ request.form.invoice_no or invoice_no }}" required>

        <label>Date</label>
        <input type="text" name="date" 
               value="{{ request.form.date or today }}" required>

        <label>Truck No</label>
        <input type="text" name="truck_no" 
               value="{{ request.form.truck_no or '' }}" required>

        <label>Quantity (M.T.)</label>
        <input type="number" step="0.01" name="qty" 
               value="{{ request.form.qty or '' }}" required>

        <button type="submit">Generate Invoice</button>
    </form>

    {% if preview %}
        <div class="preview">
            <p><b>Amount:</b> ₹ {{ preview.amount }}</p>
            <p><b>Total (Rounded):</b> ₹ {{ preview.total }}</p>
            <a href="/download" class="download-link">Download Invoice (Word)</a>
        </div>
    {% endif %}
</div>
</body>
</html>
